<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beam Button Demo</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    .beam-button {
      position: relative;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      color: #fff;
      background: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
    }
    .beam-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .beam {
      position: absolute;
      top: 50%; left: 50%;
      width: 200%; height: 200%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spinBeam 2s linear infinite;
    }
    @keyframes spinBeam {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .backdrop {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(
        circle at center,
        rgba(255,255,255,0.2),
        transparent 60%
      );
      filter: blur(8px);
      z-index: 0;
      pointer-events: none;
    }
    .text {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button class="beam-button">
    <span class="beam-container"><span class="beam"></span></span>
    <span class="backdrop"></span>
    <span class="text">Click Me</span>
  </button>
</body>
</html>
