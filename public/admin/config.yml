                  name: "credential"
                  widget: "object"
                  fields:
                    - { label: "ID", name: "id", widget: "string" }
                    - { label: "Type", name: "type", widget: "string" }
                    - { label: "Title", name: "title", widget: "string" }
                    - { label: "Issuer", name: "issuer", widget: "string" }
                    - { label: "Year", name: "year", widget: "string" }
                    - { label: "Description", name: "description", widget: "text" }
                    - { label: "Icon", name: "icon", widget: "string" }
              - label: "CTA"
                name: "cta"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
          - label: "Philosophy Section"
            name: "philosophy"
            widget: "object"
            fields:
              - { label: "Badge Text", name: "badgeText", widget: "string" }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Philosophy Points"
                name: "philosophyPoints"
                widget: "list"
                field:
                  label: "Point"
                  name: "point"
                  widget: "object"
                  fields:
                    - { label: "ID", name: "id", widget: "string" }
                    - { label: "Title", name: "title", widget: "string" }
                    - { label: "Description", name: "description", widget: "text" }
                    - { label: "Icon", name: "icon", widget: "string" }
              - label: "Quote"
                name: "quote"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "text" }
                  - { label: "Author", name: "author", widget: "string" }
              - label: "Image"
                name: "image"
                widget: "object"
                fields:
                  - { label: "Src", name: "src", widget: "image" }
                  - { label: "Alt", name: "alt", widget: "string" }
                  - { label: "Width", name: "width", widget: "number" }
                  - { label: "Height", name: "height", widget: "number" }
